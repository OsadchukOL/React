<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>

<div id="main"></div>

<script type="text/babel">

const divStyle = {
    border: "2px solid black",
    borderRadius: "10px",
    width: "350px",
    backgroundColor: "rgb(255, 243, 240)"
};

const h1 = {
    border: "2px solid black",
    borderRadius: "10px",
    marginLeft: "20px",
    width: "300px",
    backgroundColor: "aqua",
    fontFamily: "Verdana"
};

const h2 = {
    border: "2px solid black",
    borderRadius: "10px",
    marginLeft: "20px",
    width: "300px",
    backgroundColor: "lightblue"
};



const iframe = {
    borderRadius: "12px",
    marginLeft: "20px",
    width: "300px",
    height: "352px",
    border: "none"
};

const root = ReactDOM.createRoot(document.getElementById("main"));

root.render(
    <div style={divStyle}>
        <h1 style={h1}>Maptov</h1>
        <h2 style={h2}>Я выберу тебя</h2>

        

        <iframe
            style={iframe}
            src="https://open.spotify.com/embed/track/77G88h1HzYNqxtEHhZ9tIM?utm_source=generator"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
        </iframe>
    </div>
);

</script>

</body>
</html>
